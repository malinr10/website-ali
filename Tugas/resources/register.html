<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
</head>
<body>
    <table>
        <tr>
            <tr>
                <td><a href="../index.html"><- Back</a></td>
            </tr>   
        </tr>
    </table>
    <h1>Form Registrasi</h1>
    <form action="latihan.html" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Informasi Registrasi</legend>
            <table>
                <tr>
                    <td><label for="name">Nama Lengkap:</label></td>
                    <td><input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required placeholder="Masukkan email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required placeholder="Masukkan password"></td>
                </tr>
                <tr>
                    <td><label for="photo">Foto Profil:</label></td>
                    <td><input type="file" id="photo" name="photo" accept="image/*" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Daftar</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
