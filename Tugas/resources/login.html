<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
</head>
<body>
    <table width="100%" height="100%">
        <tr>
            <td><a href="../index.html"><- Back</a></td>
        </tr>
        <tr>
            <td align="center">
                <h1>Form Login</h1>
                <form action="latihan.html" method="get">
                    <fieldset style="width: 50%;">
                        <legend>Informasi Login</legend>
                        <table align="center">
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td><input type="email" id="email" name="email" required placeholder="Masukkan email"></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input type="password" id="password" name="password" required placeholder="Masukkan password"></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <button type="submit">Login</button>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
