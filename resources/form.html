<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>

<body>
    <table width="100%" bgcolor="#E8E8E8" cellpadding="10">
        <tr align="center">
            <td><a href="latihan.html">Home</a></td>
            <td><a href="form.html">Latihan Form</a></td>
            <td><a href="tugas.html">Table Pixel</a></td>
            <td><a href="../index.html">Logout</a></td>
        </tr>
    </table>
    <div align="center">
        <h2>Riwayat Hidup</h2>
        <h3>Muhammad Ali Nur Rohman | 2308238</h3>
    </div>

    <form action="tes.html" method="get">
        <fieldset>
            <legend>Profile</legend>
            <table>
                <tr>
                    <td>
                        <label for="nama">Nama :</label>
                    </td>
                    <td>
                        <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tgl_lahir">Tanggal Lahir :</label>
                    </td>
                    <td>
                        <input type="date" id="tgl_lahir" name="tgl_lahir" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="jenis_kelamin">Jenis Kelamin :</label>
                    </td>
                    <td>
                        <input type="radio" name="jenis_kelamin" id="lelaki" value="Laki-Laki">
                        <label for="lelaki">Laki - Laki</label>
                        <input type="radio" name="jenis_kelamin" id="perempuan" value="Perempuan">
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="jurusan">Jurusan : </label></td>
                    <td><select name="jurusan" id="jurusan">
                            <option value="RPL">RPL</option>
                            <option value="PGPAUD">PGPAUD</option>
                            <option value="PGSD">PGSD</option>
                            <option value="TEKKOM">TEKKOM</option>
                            <option value="Multimedia">Multimedia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat : </label></td>
                    <td><textarea name="alamat" id="alamat" cols="30" rows="3" placeholder="Masukkan alamat"></textarea></td>
                </tr>
                <tr>
                    <td><label for="foto">Foto Profil</label></td>
                    <td><input type="file" name="foto" id="foto"></td>
                </tr>
                <tr>
                    <td><label for="email">Email : </label></td>
                    <td><input type="email" name="email" id="email" placeholder="Masukkan email"></td>
                </tr>
                <tr>
                    <td><label for="tanggalMasuk">Tanggal Masuk</label></td>
                    <td><input type="datetime-local" name="tanggalMasuk" id="tanggalMasuk"></td>
                </tr>
                <tr>
                    <td><label for="warna">Warna Kesukaan</label></td>
                    <td><input type="color" name="warna" id="warna"></td>
                </tr>
                <tr>
                    <td><label for="ketahanan">Ketahanan</label></td>
                    <td><input type="range" name="ketahanan" id="ketahanan"></td>
                </tr>
                <tr>
                    <td><label for="Hobi">Hobi : </label></td>
                    <td><input type="checkbox" name="hobi" id="belajar" value="Belajar">
                        <label for="belajar">Belajar</label>
                        <input type="checkbox" name="hobi" id="belanja" value="Belanja">
                        <label for="belanja">Belanja</label>
                        <input type="checkbox" name="hobi" id="jalan" value="Jalan-Jalan">
                        <label for="jalan">Jalan - Jalan</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="sosial">Sosial Media</label></td>
                    <td><input type="url" name="sosial" id="sosial" placeholder="Masukkan URL sosial media"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Masukkan password"></td>
                </tr>
                <tr>
                    <td><label for="waktu">Waktu Tidur</label></td>
                    <td><input type="time" name="waktu" id="waktu"></td>
                </tr>
                <tr>
                    <td><label for="tlp">Nomor Telepon</label></td>
                    <td><input type="tel" name="tlp" id="tlp" placeholder="Masukkan nomor telepon"></td>
                </tr>
                <tr>
                    <td><label for="nomor">Nomor</label></td>
                    <td><input type="number" name="nomor" id="nomor" placeholder="Masukkan nomor"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                    <td><input type="image" src="img/upi.png" width="50px" alt="Submit"></td>
                </tr>
            </table>
    </form>
    
    
</body>

</html>
